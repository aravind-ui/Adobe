<div class="products_section">
    <div class="products_list">
        <div class="items">
            <div class="product_details" *ngFor="let product of productsList.items; let i = index">
                <div class="product_image">
                    <img src="{{product.image}}" alt="product image">
                </div>
                <div class="product_information">
                    <div class="header">
                        <h4> {{product.name}} </h4>
                        <h3> <span class="original_price">Rs.{{product.price.display}}</span>Rs.{{product.price.actual}} </h3>
                    </div>
                    <div class="buy_option">
                        <button type="button" (click)="addToCart(product, i)"> Add to card </button>
                    </div>
                </div>
                <div class="discount">
                    <span> {{product.discount}}%</span>
                </div>
            </div>
        </div>
    </div>
</div>
